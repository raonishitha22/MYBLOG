<!doctype html>
<title>MY BLOG</title>
<body>
    <center>
<h1 style="color:darkolivegreen">REGISTRATION</h1>
<form  method="POST" novalidate>{% csrf_token %}
    {% for field in form %}
	<p>
    {% if field.errors %}
    <ul class="errorlist">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>

    {% endif %}
    {{ field.label_tag }} {{ field }}
   
</p>
{% endfor %}

<input type="submit" value="Register" style="background-color:darkolivegreen"/>
<p>Already have an account?<a href="{% url 'login' %}" style="text-decoration:none;">Login</a></p>
</form>
</center>
</body>
</html>
