<h1 style="color:darkolivegreen">Blogs</h1>
<form action="{% url 'search' %}" method="POST">{% csrf_token %}
<input type="text" name="name">
<input type="submit" name="submit" value="Search" style="background-color:darkolivegreen">
</form>
{% for result in results %}
<h2>{{result.Title}}</h2>
<small>Published on {{result.published_at| date:"M d,Y"}} by {{result.Author}}</small>
<a href="{% url 'detail' result.ID %}">Read content</a>
{% endfor %}
